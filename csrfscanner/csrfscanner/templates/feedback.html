{% extends 'base_generic.html' %}

{% block content %}
  <div class="max-w-4xl mx-auto py-8 px-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Provide Your Feedback</h2>
    <form action="{% url 'submit_feedback' %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
        <select id="rating" name="rating" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="feedback" class="block text-sm font-medium text-gray-700">Your Feedback</label>
        <textarea id="feedback" name="feedback" rows="4" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Please share your thoughts here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Submit Feedback</button>
      </div>
    </form>
  </div>
{% endblock %}
