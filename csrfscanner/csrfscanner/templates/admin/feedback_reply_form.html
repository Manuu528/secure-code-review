{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Reply to Feedback from {{ feedback.user.username }}</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send Reply" class="default">
  </form>
  <br>
  <a href="{% url 'admin:scannerapp_feedbackmessage_changelist' %}">Back to Feedback List</a>

{% endblock %}
