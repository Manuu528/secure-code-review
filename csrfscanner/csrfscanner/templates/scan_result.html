<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .vulnerabilities {
            margin-top: 15px;
            padding: 10px;
            background-color: #ffecec;
            border-left: 5px solid #ff4d4d;
        }
        .safe {
            padding: 10px;
            background-color: #eaffea;
            border-left: 5px solid #28a745;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Code Scan Results</h2>

        {% if vulnerabilities %}
            <div class="vulnerabilities">
                <h3>⚠️ Vulnerabilities Found</h3>
                <ul>
                    {% for vulnerability in vulnerabilities %}
                        <li>{{ vulnerability }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <div class="safe">
                <h3>✅ No Security Vulnerabilities Found!</h3>
                <p>Your code passed the security check.</p>
            </div>
        {% endif %}

        <a href="{% url 'scan' %}" class="button">Scan Again</a>
    </div>

</body>
</html>
