<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Scan Results - Secure Code Review Bot</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #667eea, #764ba2, #ff6f91);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 30px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease-in-out;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ff7eb3;
    }

    .result-box {
      text-align: left;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.25);
      border-left: 10px solid #ff7eb3;
      border-radius: 12px;
      margin-top: 3rem;
      transition: transform 0.3s ease-in-out;
    }

    .result-box:hover {
      transform: scale(1.02);
    }

    h3, h4 {
      margin: 1rem 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-top: 1rem;
      line-height: 1.7;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 3rem;
    }

    .btn {
      padding: 14px 30px;
      background: #ff7eb3;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      width: 48%;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background: #ff5891;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #ffb6c1;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        margin-bottom: 15px;
      }
    }

    /* Additional Hover Effects for the Container */
    .container:hover {
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan Results</h1>

    <div class="result-box">
      <h3>Scanned File: {{ filename }}</h3>
      <h4>Scan Result:</h4>
      <p>{{ result }}</p>

      <div class="btn-group">
        <a href="{% url 'scan' %}" class="btn">Back to Scan</a>
        <a href="{% url 'download_report' %}" class="btn">Download Report</a>
      </div>
    </div>

    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
