<!-- templates/approve_users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4">Approve Pending Users</h2>

        {% if users %}
            <form method="post">
                {% csrf_token %}
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Approve</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <input type="checkbox" name="approve_users" value="{{ user.id }}">
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <button type="submit" class="btn btn-success">Approve Selected Users</button>
            </form>
        {% else %}
            <div class="alert alert-info">
                No pending users to approve.
            </div>
        {% endif %}

        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-4">Back to Dashboard</a>
    </div>

</body>
</html>
