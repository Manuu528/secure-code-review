{% extends 'base.html' %}
{% block content %}
<h2>Search Users</h2>
<form method="get">
    <input type="text" name="q" placeholder="Search by username or email" value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if results %}
    <h3>Results:</h3>
    <ul>
        {% for user in results %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
{% elif query %}
    <p>No users found for "{{ query }}"</p>
{% endif %}
{% endblock %}
