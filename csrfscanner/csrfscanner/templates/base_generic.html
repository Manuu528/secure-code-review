<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Secure Code Review Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold">Secure Code Review Bot</h1>
            <div class="space-x-4">
                <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
                <a href="{% url 'scan' %}" class="hover:underline">Scan</a>
                <a href="{% url 'faq' %}" class="hover:underline">FAQ</a>
                <a href="{% url 'search' %}" class="hover:underline">Search</a>
                <a href="{% url 'feedback' %}" class="hover:underline">Feedback</a>
                <a href="{% url 'help' %}" class="hover:underline">Help</a>
                <a href="{% url 'logout' %}" class="hover:underline text-red-400">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-10 px-6">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center text-gray-700 py-4">
        &copy; 2025 Secure Code Review Bot. All rights reserved.
    </footer>

</body>
</html>
